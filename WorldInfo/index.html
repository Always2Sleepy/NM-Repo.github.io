<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>World Info Index</title>
<style>
body {
font-family: Arial, sans-serif;
background: #f4f4f4;
margin: 0;
padding: 40px;
display: flex;
justify-content: center;
}
.container {
background: white;
padding: 30px;
border-radius: 16px;
max-width: 700px;
width: 100%;
box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}
h1 {
text-align: center;
margin-bottom: 20px;
font-size: 2rem;
}
.file-list {
display: flex;
flex-direction: column;
gap: 12px;
margin-top: 20px;
}
.file-item {
background: #fafafa;
padding: 14px 16px;
border-radius: 10px;
border: 1px solid #ddd;
transition: 0.2s;
}
.file-item:hover {
background: #e6f3ff;
border-color: #b8d8ff;
}
a {
text-decoration: none;
color: #0059c9;
font-size: 1.05rem;
font-weight: 600;
}
</style>
</head>
<body>
<div class="container">
<h1>World Info Files</h1>
<p>Select any file below to view it:</p>


<div class="file-list" id="fileList"></div>
<div class="file-item"><a href="example2.html">example2.html</a></div>
<div class="file-item"><a href="example3.json">example3.json</a></div>
</div>
</div>
<script>
async function loadFiles() {
const repoOwner = "Always2Sleepy";
const repoName = "NM-Repo";
const folderPath = "WorldInfo";


const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`;
const fileList = document.getElementById("fileList");


try {
const res = await fetch(url);
const data = await res.json();


data.forEach(item => {
if (item.type === "file") {
const div = document.createElement("div");
div.className = "file-item";


const a = document.createElement("a");
a.href = item.name;
a.textContent = item.name;


div.appendChild(a);
fileList.appendChild(div);
}
});
} catch (e) {
fileList.innerHTML = "<p>Failed to load files.</p>";
}
}


loadFiles();
</script>
</body>
</html>
